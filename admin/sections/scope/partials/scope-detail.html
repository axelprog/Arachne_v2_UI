<div>
    <ul class="itemList">
        <!-- header-->
        <li class="page-header">
            <h3>{{["Создание", "Редактирование"][(item.id != '' )+0]}} скоупа</h3>
        </li>

        <p>{{item}}</p>

        <p>{{tasks|json}}</p>
        <li class="thumbnail">
            <form name="taskForm" class="form-horizontal">
                <fieldset>
                    <div class="control-group"
                         ng-class="{error: taskForm.inputName.$invalid}">
                        <label class="control-label" for="inputName">Название</label>

                        <div class="controls">
                            <input type="text" ng-model="item.name" name="inputName" id="inputName"
                                   placeholder="Название" ng-required="true">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="inputDescription">Описание</label>

                        <div class="controls">
                            <input type="text" ng-model="item.description" name="inputDescription" id="inputDescription"
                                   placeholder="Описание">
                        </div>
                    </div>

                    <div class="control-group" ng-class="{error: taskForm.selectSource.$invalid}">
                        <label class="control-label" for="selectTask">Источник</label>

                        <div class="controls">

                            <select title="Выберите таски..." id="selectTask" multiple
                                    ng-model="item.tasks" ng-options="task.id as task.name for task in tasks"
                                    >
                            </select>

                            <select data-placeholder="Выберите таски..." multiple class="span4 chzn-select"
                                    ng-model="item.tasks" ng-options="task.id as task.name for task in tasks"
                                    ch-options="tasks" chosen>
                            </select>

                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="inputName">Атрибуты</label>

                        <div class="controls">
                            <textarea rows="4" ng-model="item.attr" id="inputAttr"></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-success"
                                ng-disabled="sourceForm.$invalid||sourceForm.$pristine"
                                ng-click="save()">
                            <i class="icon-ok"></i> Сохранить
                        </button>
                        <a class="btn" href="#/source"><i class="icon-remove"></i> Отменить</a>
                    </div>
                </fieldset>
            </form>
        </li>

    </ul>
</div>
